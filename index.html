<!DOCTYPE html>
<html>
  <head>
    <title>Blackjack</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <div class="container">
      <div class="main">
        <h1>Blackjack</h1>
        <div class="dealer" id="dealer"></div>
          <p id="totaldeal"></p>
        <div class="player" id="player">
          <p id="total"></p>
        </div>
        <div class="buttons">
          <input type="image" src="images/deck.jpg" width="38" height="50"
          alt="Deal" onclick="deal()" title="Deal"/>
          <input type="image" src="images/blackjack-hit.png" width="38" height="50"
          alt="Hit" onclick="hit()" title="Hit"/>
          <input type="image" src="images/blackjack-stand.png" width="38" height="50"
          alt="Stand" onclick="stand()" title="Stand"/>
          <button type="button" title="Split" onclick="split()"
          alt="Split" style="margin-left:40px">Split</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
